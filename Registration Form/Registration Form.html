<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/registration form.CSS">
    <script>
        function ChangeStyle(inp){
            inp.style.backgroungColor = "gray"
}
        
        function ValidName(inp){
var Name = inp.value
var NameRegex = /^[a-zA-Z]{4,10}( )[a-zA-Z]{4,10}$/
if (NameRegex.test(Name)){
    inp.style.backgroundColor = "green"
}
else{
    inp.style.backgroundColor = "red"
}
        }

function onChange() {
const password = document.querySelector('input[name=psw]');
const confirm = document.querySelector('input[name=psw-repeat]');
if (confirm.value === password.value) {
    confirm.setCustomValidity('');
} else {
    confirm.setCustomValidity('Passwords do not match');
}
}


    </script>
</head>
<body>
    <form action="Login.html">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Full Name"><b>Full Name</b></label>
        <input type="text" onfocus="ChangeStyle(this)" oninput="ValidName(this)" placeholder="Enter FullName" name="FullName" id="Full Name"   required>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>
        <label for="Date"><b>Date</b></label>
        <input type="date" placeholder="Enter Date" name="Date" id="Date" required>
        <label for="browser">Choose your City :</label>
        <input list="browsers" name="browser" id="browser"required>
        <datalist id="browsers">
            <option value="Cario">
            <option value="Alex">
            <option value="Damietta">
            <option value="Qena">
            <option value="Port-Said">
        </datalist><br><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" onChange="onChange()" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" onChange="onChange()" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I agree to Terms & Privacy</label><br>
        <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="container signin">
        <p>Already have an account? <a href="Sign in.html">Sign in</a>.</p>
        </div>
    </form>

</body>
</html>
